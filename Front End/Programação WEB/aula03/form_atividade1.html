<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Quadrado e Cubo</title>
    <script src="js/atividade1.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="card" style="width: 25rem;">
        <img class="card-img-top" src="imagem/imagem trabalho.png" alt="Imagem de capa do card">
        <div class="card-body">
          <h5 class="card-title">Calculadora de Quadrado e Cubo</h5>
          <p class="card-text">

                <form id="numeroForm">
                    <label for="numero">Digite um numero</label>
                    <input type="number" id="numero" name="numero" required>
                    <button type="submit" class="btn btn-success">Calcular</button>
                </form>

                <div class="alert alert-success" role="alert">
                    <p>O quadrado é: <span id="resultadoQuadrado"></span></p>
                </div>
            
                <div class="alert alert-danger" role="alert">
                    <p>O cubo é: <span id="resultadoCubo"></span></p>
                </div>
          <a href="#" class="btn btn-primary">Visitar</a>
        </div>
      </div>  

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="back.js">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Calculo Construção</title>
</head>
<body>
    <div class="conteiner-Fluid">
        <h1>Calculo de Construção</h1>
        <form id="cadastroForm"></form>
        <div class="form-group">
            <label for="quantidadeTijolos">Quantidade de Tijolos (unidades)</label>
            <input type="number" class="form-control" id="tijolo" aria-describedby="emailHelp" placeholder="Tijolos" style="width: 200px;">

            <label for="quantidadeTijolos">Preço Tijolo (unitário)</label>
            <input type="number" class="form-control" id="precoTijolo" aria-describedby="emailHelp" placeholder="Preço Tijolos" style="width: 200px;">
            
            <br>

            <label for="quantidadeCimento">Quantidade de Cimento (unidades)</label>
            <input type="number" class="form-control" id="cimento" aria-describedby="emailHelp" placeholder="Cimentos" style="width: 200px;">
            
            <label for="quantidadeCimento">Preço Cimento (unitário)</label>
            <input type="number" class="form-control" id="precoCimento" aria-describedby="emailHelp" placeholder="Preço Cimentos" style="width: 200px;">
            
            <br>

            <label for="quantidadeCimento">Quantidade de Areia (metros cúbicos)</label>
            <input type="number" class="form-control" id="areia" aria-describedby="emailHelp" placeholder="Areia" style="width: 200px;">
            
            <label for="quantidadeCimento">Preço Areia (metros cúbicos)</label>
            <input type="number" class="form-control" id="precoAreia" aria-describedby="emailHelp" placeholder="Preço Areia" style="width: 200px;">

            <br>
            
            <button type="submit" class="btn btn-primary">Aplicar</button>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
